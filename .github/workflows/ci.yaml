name: Run Pandas Dataframe

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    cron: '0 0 * * *'

jobs:
  run_pandas_jon:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2
    - name: install python
      uses: actions/setup-python@v4
    - name: install dependencies
      runs: pip install pandas 
    - name: run app 
      runs: python app.py 